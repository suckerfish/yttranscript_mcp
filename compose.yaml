services:
  yttranscript-mcp:
    build: 
      context: .
      dockerfile: Dockerfile
    image: yttranscript-mcp:latest
    pull_policy: build
    container_name: yttranscript-mcp
    environment:
      - YT_TRANSCRIPT_SERVER_HOST=${HOST:-0.0.0.0}
      - YT_TRANSCRIPT_SERVER_PORT=${PORT:-8080}
      - YT_TRANSCRIPT_DEBUG=${DEBUG:-false}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "http://localhost:8080/mcp/", 
             "-H", "Content-Type: application/json",
             "-H", "Accept: application/json, text/event-stream",
             "-d", '{"jsonrpc":"2.0","method":"tools/call","id":"health","params":{"name":"get_available_languages","arguments":{"video_id":"9bZkp7q19f0"}}}']
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits optimized for 512MB VPS
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Development variant with debug enabled and volume mount
  yttranscript-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: yttranscript-mcp:latest
    pull_policy: build
    container_name: yttranscript-mcp-dev
    ports:
      - "8081:8080"
    environment:
      - YT_TRANSCRIPT_SERVER_HOST=${HOST:-0.0.0.0}
      - YT_TRANSCRIPT_SERVER_PORT=8080
      - YT_TRANSCRIPT_DEBUG=true
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
    command: ["uvicorn", "src.server:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - dev
    # Resource limits for development (more generous for debugging)
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 384M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  default:
    name: yttranscript-network